{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block title %}ورود{% endblock %}

{% block content %}
    <div class="account-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="account-card">
                        <div class="account-card-header py-3 text-center">
                            <h4><i class="fas fa-user-plus me-2"></i>ورود به حساب کاربری</h4>
                        </div>
                        <div class="card-body p-4">
                            <form method="post" class="mt-3">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        {{ form.username|as_crispy_field }}
                                    </div>
                                    <div class="col-md-6">
                                        {{ form.password|as_crispy_field }}
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success w-100 mt-3">
                                    <i class="fas fa-user-check me-2"></i>ورود
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
